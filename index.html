<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google New Tab Landing Page</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="navigation">
        <div class="menu-container">
            <div class="item">
                <a href="" class="item--1">Gmail</a>
            </div>
            <div class="item">
                <a href="" class="item--1">Images</a>
            </div>
            <div class="item">
                <a href="" class="item--1">Login | </a>
            </div>
            <div class="item">
                <a href="" class="item--1">Signup</a>
            </div>
        </div>
    </div>
    <div class="default">
        <div class="holder">
            <img src="img/google_PNG19644.png" alt="Google Logo"/>
        </div>
        <div class="container">
            <div class="search-container">
                <input type="text" placeholder="Search Google or type a URL"/>
            </div>
            <div class="quick-access">
                <ul class="qa-list">
                    <li>
                        <i href="#" class="fab fa-facebook-square" style="color: #3b5998;"></i>
                        <span class="sns-name">Facebook</span>
                    </li>
                    <li>
                        <i href="#" class="fab fa-twitter" style="color: #00acee;"></i>
                        <span class="sns-name">Twitter</span>
                    </li>
                    <li>
                        <i href="#" class="fab fa-linkedin" style="color: #0e76a8;"></i>
                        <span class="sns-name">Linkedin</span>
                    </li>
                    <li>
                        <i href="#" class="fab fa-facebook-messenger" style="color: #0084FF;"></i>
                        <span class="sns-name">Messenger</span>
                    </li>
                    <li>
                        <i href="#" class="fab fa-twitter" style="color: #00acee;"></i>
                        <span class="sns-name">Twitter</span>
                    </li>
                    <li>
                        <i href="#" class="fab fa-google-plus" style="color: #db4a39;"></i>
                        <span class="sns-name">Plus</span>
                    </li>
                    <li>
                        <i href="#" class="fab fa-facebook-messenger" style="color: #0084FF;"></i>
                        <span class="sns-name">Messenger</span>
                    </li>
                    <li>
                        <i href="#" class="fab fa-facebook-square" style="color: #3b5998;"></i>
                        <span class="sns-name">Facebook</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</html>
